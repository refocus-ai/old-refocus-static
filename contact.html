<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <title>ReFocus - Contact</title>
</head>

<body>

    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-hide border-bottom-color" id="nav">
        <a class="navbar-brand mr-3 pl-3 pt-3" href="index.html"><img class="logo" src="images/logo.png"
                id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto nav-links text-center">
                <li class="nav-item dropdown">
                    <a class="nav-link menu-item" href="about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-page menu-item" href="contact.html">CONTACT</a>
                </li>
                <li class="nav-item">
                    <button onclick="location.href = 'register.html';" class="main-btn-colored-sm"
                        style="position: relative; top: -7px;">SIGN UP</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Form Container -->
    <div class="white-back" style="padding-top: 3vh">
        <div class="row p-4 mt-4 text-center">
            <div class="col-md-12">
                <h2 class="extra-bold">Let's get in contact.</h2>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-4 offset-md-4">
                <form class="register-form">
                    <div class="row">
                        <div class="col-6">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" placeholder="John">
                        </div>
                        <div class="col-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" placeholder="john.doe@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="message">Message</label>
                            <textarea name="message" placeholder="Enter your message here."></textarea>
                        </div>
                    </div>
                </form>
                <div class="row mb-4">
                    <div class="col-6 offset-6"><button class="main-btn-colored" style="width: 100%">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of form container -->

    <!-- Start of footer -->
    <div class="row footer-content align-items-center h-100 purple-background mt-4 pt-4">

        <!-- Start of links -->
        <div class="col-md-12 col-lg-2 center-small" style="font-size: 12px;">
            <span class="footer-link"><a href="about.html">ABOUT US</a></span>
            <br />
            <span class="footer-link"><a href="contact.html">CONTACT US</a></span>
            <br />
            <span class="footer-link"><a href="#">TERMS & CONDITIONS</a></span>
        </div>
        <!-- End of links -->

        <!-- Start of socials -->
        <div class="col-md-12 col-lg-4 text-center socials margin-top-sm">
            <i class="fab fa-facebook-square mr-3 social"></i>
            <i class="fab fa-linkedin mr-3 social"></i>
            <i class="fab fa-instagram mr-3 social"></i>
            <i class="fab fa-twitter-square social"></i>
        </div>
        <!-- End of socials -->

        <!-- Start of newsletter -->
        <div class="col-md-12 col-lg-3 margin-top-sm center-small">
            <span style="font-weight: 700">Subscribe to our newsletter</span>
            <div class="row mt-2">
                <div class="col-8">
                    <input type="text" class="form-input" placeholder="Email address" aria-label="Email address"
                        aria-describedby="basic-addon2">
                </div>
                <div class="col-2">
                    <button class="form-btn" style="display: inline-block" type="button">OK</button>
                </div>
            </div>
        </div>
        <!-- End of newsletter -->

        <!-- Start of address -->
        <div class="col-md-12 col-lg-3 text-right margin-top-sm center-small" style="font-size: 12px;">
            <span>Sacramento, CA 95814</span>
            <br />
            <span>+1 661 904 0408</span>
            <br />
            <span>support@refocus.com</span>
        </div>
        <!-- End of address -->

    </div>
    <!-- End of footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
